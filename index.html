<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazone.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png">
</head>
<body>
    <header>
        
        <div class="navbar">
            <div class="nav-logo button">
                <div class="logo"></div>
            </div>

            <div class="address button">

                <i class="fa-solid fa-location-dot"></i>

                <div class="location">
                    <div class="deliver">Deliver to</div>
                    <div class="location-text">Pakistan</div>
                </div>

            </div>

            <div class="search" id="search">
                <select class="select">
                    <option class="first-option">All</option>
                    <!-- <option>All Deapartments</option> -->
                    <option>Arts & Crafts</option>
                    <option>Automotive</option>
                    <option>Baby</option>
                    <option>Beauty & Personal care</option>
                    <option>Books</option>
                    <option>Boys' Fashion</option>
                    <option>Computers</option>
                    <option>Digital Music</option>
                    <option>Electronics</option>
                    <option>Girls' Fashion</option>
                    <option>Health & Household</option>
                    <option>Home & Kitchen</option>
                    <option>Industrial & Scientific</option>
                    <option>Kindle Store</option>
                    <option>Luggage</option>
                    <option>Mens' Fashion</option>
                    <option>Movies & TV</option>
                    <option>Music. CDs & Vinyl</option>
                    <option>Pet Supplies</option>
                    <option>Prime Video</option>
                    <option>Software</option>
                    <option>Sports & Outdoors</option>
                    <option>Tools & Home Improvement</option>
                    <option>Toys & Games</option>
                    <option>Video Games</option>
                    <option>Womens' Fashion</option>
                </select>
                <input type="text" placeholder="Search Amazone">
                <button class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <div class="language button">
                    <div class="flag"></div>
                    <div class="en">EN</div>
                    <i class="fa-solid fa-caret-down"></i>
            </div>

            <div class="hello-account button">
                <div class="login-account">
                    <div class="login-text">Hello, Sign in</div>
                    
                    <div class="accounts">
                        <div class="account-text">Account & Lists</div>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
            </div>

            <div class="returns-and-orders button">
                <div class="return-text">Returns</div>
                <div class="order-text">& Orders</div>
            </div>

            <div class="cart button">
                <div class="icon-and-text">
                    <i class="fa-solid fa-cart-shopping"></i>
                <div class="cart-text">Cart</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="all button">
                <i class="fa-solid fa-bars"></i>
                <div class="all-text">All</div>
            </div>
            <div class="todays-deals panel-text button">Today's Deals</div>
            <div class="customer-service panel-text button">Customer Service</div>
            <div class="registry panel-text button">Registry</div>
            <div class="gift-cards panel-text button">Gift Cards</div>
            <div class="sell panel-text button">Sell</div>
        </div>

    </header>

    

    <script src="app.js"></script>
</body>
</html>
